<div
  *ngFor="let item of sampleData; let i = index"
  class="card"
  [ngClass]="i === 1 ? 'item-50' : 'item-25'"
  [ngStyle]="{
    'background-image': 'url(' + item.url + ')',
    'background-position': '17%',
    'background-size': 'cover'
  }"
>
  <span>
    <p>{{ item.cityName }}</p>
    <p>From {{ item.minValue | currency : "USD" : "symbol" : "1.2-2" }}</p>
  </span>
</div>
